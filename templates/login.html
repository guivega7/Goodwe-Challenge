{% extends "base.html" %}
{% block title %}Entrar - SolarMind{% endblock %}
{% set active_page = '' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card glass border-0 shadow-sm p-4">
      <div class="text-center mb-4">
        <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="SolarMind" height="40" />
        <h4 class="fw-bold mt-3 mb-0" style="color:#FE5800;">Entrar</h4>
      </div>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-danger">
            {{ messages[0] }}
          </div>
        {% endif %}
      {% endwith %}
      <form method="post" action="{{ url_for('auth.login') }}">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" name="senha" required>
        </div>
        <button type="submit" class="btn btn-gw w-100">Entrar</button>
      </form>
      <div class="text-center mt-3">
        <a href="{{ url_for('auth.register') }}" class="text-decoration-none" style="color:#FE5800;">Criar conta</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
